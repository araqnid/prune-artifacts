name: "Example"
on: [workflow_dispatch]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: araqnid/prune-artifacts@v1
        with:
          min-age: 3d
          min-size: 1Mb
          name: big_artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
